<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Screening Panel Selector</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root {
            --primary-blue: #2563eb; /* Blue-700 */
            --light-gray: #f9fafb;
            --border-color: #e5e7eb;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        /* Custom styles for the panel container */
        .panel-container {
            width: 100%;
            max-width: 420px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            position: relative;
        }
        /* Style for the detail slide-out */
        #detailPanel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 20;
            overflow-y: auto;
        }
        #detailPanel.open {
            transform: translateX(0);
        }
        /* Style for the list items */
        .drug-item {
            cursor: pointer;
            /* Added transition for the visual indicator effect */
            transition: background-color 0.15s, transform 0.15s, box-shadow 0.15s; 
        }
        .drug-item:hover {
            background-color: #f0f4f8; /* Slight background color change */
            transform: scale(1.005); /* Subtle lift */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); /* Subtle shadow */
        }
        /* Canvas for visual flair in the header */
        #headerCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
        }

        /* Tooltip Container Positioning */
        .arrow-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .tooltip {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            position: absolute;
            right: 100%; /* Position to the left of the arrow */
            top: 50%;
            transform: translateY(-50%) translateX(-10px); /* Initial offset */
            white-space: nowrap;
            padding: 4px 8px;
            background-color: #1f2937; /* Gray-800 */
            color: white;
            font-size: 11px;
            border-radius: 6px;
            pointer-events: none; /* Prevents blocking clicks on the item */
            z-index: 30;
        }
        /* Triangle Arrow for Tooltip */
        .tooltip::after {
            content: '';
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent #1f2937;
        }
        .arrow-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateY(-50%) translateX(0); /* Slides into final position */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#2563eb',
                        'light-gray': '#f9fafb',
                    }
                }
            }
        }

        // Data Structure
        const DRUG_PANELS_DATA = {
            "5 Panel Drug": {
                price: "$4.2",
                items: [
                    "Amphetamines (AMP)",
                    "Cocaine (COC)",
                    "Marijuana (THC)",
                    "Opiates (OPI)",
                    "Phencyclidine (PCP)"
                ],
                order: 5 
            },
            "7 Panel Drug": {
                price: "$4.2",
                items: [
                    "Amphetamines",
                    "Barbiturates",
                    "Benzodiazepines",
                    "Cocaine",
                    "Opiates",
                    "Phencyclidine (PCP)",
                    "Marijuana"
                ],
                order: 7 
            },
            "9 Panel Drug": { 
                price: "$4.2",
                items: [
                    "Amphetamines",
                    "Barbiturates",
                    "Benzodiazepines",
                    "Cocaine",
                    "Methadone",
                    "Methaqualone",
                    "Opiates",
                    "Phencyclidine (PCP)",
                    "Propoxyphene"
                ],
                order: 9 
            },
            "10 Panel Drug": {
                price: "$4.2",
                items: [
                    "Amphetamines",
                    "Barbiturates",
                    "Benzodiazepines",
                    "Cocaine",
                    "Marijuana",
                    "Methadone",
                    "Methaqualone",
                    "Opiates",
                    "Phencyclidine (PCP)",
                    "Propoxyphene"
                ],
                order: 10 
            },
            "10 Panel Drug + Alcohol": { 
                price: "$4.2",
                items: [
                    "Amphetamines",
                    "Barbiturates",
                    "Benzodiazepines",
                    "Cocaine",
                    "Marijuana",
                    "Methadone",
                    "Methaqualone",
                    "Opiates",
                    "Phencyclidine (PCP)",
                    "Propoxyphene",
                    "Ethanol"
                ],
                order: 11 
            }
        };

        // --- Pre-process all panel items into a normalized, single string for faster, robust checking ---
        // Also capture short codes for specific matching
        const NORMALIZED_PANEL_ITEMS = {};
        const SHORT_CODES = ['amp', 'coc', 'thc', 'opi', 'pcp']; // Normalized short codes
        
        function normalizeString(str) {
            // Remove all spaces, commas, special characters, and convert to lowercase
            return str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
        }

        for (const panelName in DRUG_PANELS_DATA) {
            NORMALIZED_PANEL_ITEMS[panelName] = DRUG_PANELS_DATA[panelName].items
                .map(item => normalizeString(item))
                .join('|'); // Join with a separator to prevent mis-matching combined names
        }
        // --- End Pre-processing ---

        let detailPanel, detailTitle, detailList, searchInput;
        let selectedPanelName = null;
        let currentPanelName = null;

        document.addEventListener('DOMContentLoaded', () => {
            detailPanel = document.getElementById('detailPanel');
            detailTitle = document.getElementById('detailTitle');
            detailList = document.getElementById('detailList');
            searchInput = document.getElementById('searchInput');

            // Attach search filtering logic
            searchInput.addEventListener('input', filterDrugList);
            
            initializeCanvas();
            filterDrugList(); // Initial render
        });

        // --- Core Selection Logic ---

        function handleDirectSelection(panelName, event) {
            // Stop the event from propagating to the parent row's onclick (which calls showDetails)
            event.stopPropagation(); 

            if (selectedPanelName === panelName) {
                // If the panel is already selected, unselect it (toggle off)
                selectedPanelName = null;
            } else {
                // Select the new panel
                selectedPanelName = panelName;
            }

            // Re-render the list to update the checkmark state
            filterDrugList();
            
            // If the detail panel for this item is open, close it since selection is confirmed
            if (detailPanel.classList.contains('open') && currentPanelName === panelName) {
                hideDetails();
            }
        }
        
        // Function called by the blue "Select Panel" button
        function selectPanel() {
            if (currentPanelName) {
                // Directly call the selection logic, but pass a dummy event
                handleDirectSelection(currentPanelName, { stopPropagation: () => {} });
                
                // Then hide the detail view
                hideDetails();
                
                console.log(`Panel selected via detail view: ${selectedPanelName}`);
            } else {
                console.error("Error: No panel name available for selection.");
            }
        }

        // --- Search and Filtering Logic ---

        function filterDrugList() {
            const rawQuery = searchInput.value.trim();
            const normalizedQuery = normalizeString(rawQuery); // Normalized query string

            if (normalizedQuery === "") {
                // Revert to original, numerically sorted order
                const sortedKeys = Object.keys(DRUG_PANELS_DATA).sort((a, b) => 
                    DRUG_PANELS_DATA[a].order - DRUG_PANELS_DATA[b].order
                );
                renderDrugList(sortedKeys);
                return;
            }

            const results = [];

            for (const panelName in DRUG_PANELS_DATA) {
                const panel = DRUG_PANELS_DATA[panelName];
                const lowerPanelName = panelName.toLowerCase();
                let score = 0; // Final score for sorting

                // --- Tier 1: Exact Panel Name Match (Highest Relevance: 100 points) ---
                if (lowerPanelName === normalizeString(panelName)) { 
                    score = 100;
                } 
                // --- Tier 2: Panel Name Contains Match (High Relevance: 50 points) ---
                else if (lowerPanelName.includes(normalizedQuery) || normalizeString(panelName).includes(normalizedQuery)) {
                    score = 50;
                }
                
                // --- Tier 3: Compound Panel Item Match (Primary score for drug combination and code searches) ---
                let itemMatchCount = 0;
                
                const panelItems = DRUG_PANELS_DATA[panelName].items;
                
                panelItems.forEach(item => {
                    const normalizedItem = normalizeString(item);
                    
                    // 1. Check if the full normalized item name is in the query (for combination searches)
                    if (normalizedQuery.includes(normalizedItem) && normalizedItem.length > 2) { 
                        itemMatchCount++;
                    } 
                    
                    // 2. NEW: Check if the search query contains any known short code (e.g., 'pcp' in 'pcp opi')
                    SHORT_CODES.forEach(code => {
                         // Check if the panel item contains the code AND the normalized query contains the code
                         // e.g., panel item "Phencyclidine (PCP)" contains "pcp" AND query "pcp" contains "pcp"
                        if (normalizedItem.includes(code) && normalizedQuery.includes(code)) {
                            // Only count once per item for codes
                            itemMatchCount++; 
                        }
                    });
                });

                // Add the compound match count to the base score, scaled up to ensure it influences the sorting
                score = Math.max(score, itemMatchCount * 30); 
                
                // Only include panels that scored above zero
                if (score > 0) {
                    results.push({
                        name: panelName,
                        score: score,
                        order: panel.order // Preserve original order for tie-breaking
                    });
                }
            }

            // Sort results: 
            // 1. Highest score first (most relevant match)
            // 2. Secondary sort by original numerical order (for tie-breakers)
            results.sort((a, b) => {
                if (b.score !== a.score) {
                    return b.score - a.score; 
                }
                return a.order - b.order; 
            });

            const rankedPanelNames = results.map(r => r.name);
            
            renderDrugList(rankedPanelNames);
        }

        // --- UI Rendering and Interaction ---

        // Function to render the main list of drug panels based on a sorted list of names
        function renderDrugList(panelNames) {
            const listContainer = document.getElementById('drugListContainer');
            listContainer.innerHTML = ''; // Clear previous content

            if (panelNames.length === 0) {
                listContainer.innerHTML = '<p class="p-4 text-center text-gray-500">No matching drug panels found.</p>';
                return;
            }

            panelNames.forEach(panelName => {
                const data = DRUG_PANELS_DATA[panelName];
                if (!data) return; 
                
                const isSelected = panelName === selectedPanelName;
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'drug-item group flex items-center justify-between p-4 border-b border-gray-100 last:border-b-0'; 
                itemDiv.setAttribute('data-panel', panelName);
                // Clicking the main row area (excluding the selection element) opens details
                itemDiv.onclick = () => showDetails(panelName); 
                
                itemDiv.innerHTML = `
                    <!-- CLICKABLE AREA 1: RADIO BUTTON / NAME (for direct selection) -->
                    <div class="flex items-center space-x-3 cursor-pointer" onclick="handleDirectSelection('${panelName}', event)">
                        <!-- Radio Button Lookalike, updated to show selection -->
                        <div class="w-4 h-4 rounded-full border ${isSelected ? 'border-primary-blue bg-primary-blue flex items-center justify-center' : 'border-gray-300 bg-white'}">
                            ${isSelected ? 
                                // Checkmark icon when selected
                                '<svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>' 
                                : ''}
                        </div>
                        <span class="text-base font-medium text-gray-800">${panelName}</span>
                    </div>
                    
                    <!-- ARROW / PRICE (for detail view) -->
                    <div class="arrow-container text-primary-blue font-semibold">
                        <span class="text-sm text-gray-600 mr-2">${data.price}</span>
                        <div class="tooltip">Click to view panel items</div>
                        <!-- Custom > Icon - moves slightly right on hover (group-hover) -->
                        <svg class="w-4 h-4 transition-transform duration-200 group-hover:translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                `;
                listContainer.appendChild(itemDiv);
            });
        }
        
        // Function to show the detail panel (slides out)
        function showDetails(panelName) {
            currentPanelName = panelName;
            const data = DRUG_PANELS_DATA[panelName];
            
            detailTitle.textContent = panelName;
            detailList.innerHTML = '';

            data.items.forEach(item => {
                const li = document.createElement('li');
                li.className = 'text-gray-700 text-sm py-2 px-6 border-b border-gray-100 last:border-b-0';
                li.textContent = item;
                detailList.appendChild(li);
            });

            detailPanel.classList.add('open');
        }

        // Function to hide the detail panel (slides back)
        function hideDetails() {
            detailPanel.classList.remove('open');
        }

        // --- Canvas Implementation for visual flair in the header ---
        function initializeCanvas() {
            const canvas = document.getElementById('headerCanvas');
            const ctx = canvas.getContext('2d');
            const DENSITY = 5000; 
            const MAX_DOTS = Math.floor(canvas.width * canvas.height / DENSITY);
            const DOT_COLOR = 'rgba(37, 99, 235, 0.5)'; // Primary Blue (Tailwind)

            let dots = [];
            let animationFrameId;

            function resizeCanvas() {
                const header = document.querySelector('.header-box');
                canvas.width = header.clientWidth;
                canvas.height = header.clientHeight;
                initDots();
            }

            function initDots() {
                dots = [];
                const numDots = Math.min(MAX_DOTS, Math.floor(canvas.width * canvas.height / DENSITY));
                for (let i = 0; i < numDots; i++) {
                    dots.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 0.5 + 0.5,
                        velocity: {
                            x: (Math.random() - 0.5) * 0.1,
                            y: (Math.random() - 0.5) * 0.1
                        }
                    });
                }
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = DOT_COLOR;

                dots.forEach(dot => {
                    dot.x += dot.velocity.x;
                    dot.y += dot.velocity.y;

                    if (dot.x < 0 || dot.x > canvas.width) dot.velocity.x *= -1;
                    if (dot.y < 0 || dot.y > canvas.height) dot.velocity.y *= -1;

                    ctx.beginPath();
                    ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
                    ctx.fill();
                });

                animationFrameId = requestAnimationFrame(draw);
            }

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            draw();

            window.addEventListener('beforeunload', () => {
                cancelAnimationFrame(animationFrameId);
                window.removeEventListener('resize', resizeCanvas);
            });
        }
    </script>
</head>
<body>

    <div class="panel-container">
        
        <!-- Header Section (Mimics the top bar) -->
        <header class="header-box relative p-4 border-b border-gray-200">
            <!-- Canvas element for background flair -->
            <canvas id="headerCanvas"></canvas> 
            <div class="relative flex justify-between items-center z-10">
                <h1 class="text-xl font-bold text-gray-900">Request Checks</h1>
                <button onclick="console.log('Close action triggered');" class="text-gray-500 hover:text-gray-700 text-sm font-medium">
                    <span class="mr-1">X</span> Close
                </button>
            </div>
        </header>

        <!-- Tab Navigation (Mimics the two tabs) -->
        <div class="flex border-b border-gray-200 bg-white sticky top-0 z-10">
            <div class="p-3 text-center text-gray-500 font-medium">Background Screening</div>
            <!-- Active Tab -->
            <div class="p-3 text-center text-primary-blue font-semibold border-b-2 border-primary-blue transition duration-150 ease-in-out">
                Health Screening
            </div>
        </div>

        <!-- Search Bar -->
        <div class="p-4 bg-white">
            <input type="text" id="searchInput" placeholder="Search health checks (e.g., Amphetamines, PCP, 9 Panel Drug)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-primary-blue text-gray-700" aria-label="Search health checks">
        </div>

        <!-- Drugs List Title -->
        <div class="p-4 pt-0 bg-white">
            <h2 class="text-sm font-semibold text-gray-900 uppercase tracking-wider">Drugs</h2>
        </div>

        <!-- Main List Container -->
        <div id="drugListContainer" class="bg-white divide-y divide-gray-100">
            <!-- Drug items will be inserted here by JavaScript -->
        </div>
        
        <!-- Detail Panel (Slide-out View) -->
        <div id="detailPanel" class="p-0 flex flex-col">
            <!-- Detail Panel Header -->
            <div class="p-4 border-b border-gray-200 flex items-center bg-light-gray sticky top-0 z-10">
                <button onclick="hideDetails()" class="text-gray-700 hover:text-gray-900 mr-4 p-1">
                    <!-- Back Arrow Icon -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h2 id="detailTitle" class="text-lg font-bold text-gray-900 truncate">Panel Details</h2>
            </div>

            <!-- Detail Panel Content -->
            <div class="p-4 bg-white flex-grow">
                <h3 class="text-sm font-semibold text-gray-600 uppercase mb-3">Panel Items:</h3>
                <ul id="detailList" class="divide-y divide-gray-100 border border-gray-200 rounded-lg p-0">
                    <!-- Detail items will be inserted here by JavaScript -->
                </ul>
            </div>
            
            <!-- Footer Action -->
            <div class="p-4 border-t border-gray-200 bg-white">
                <button onclick="selectPanel()" class="w-full py-3 bg-primary-blue text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-150">
                    Select Panel
                </button>
            </div>
        </div>
    </div>

</body>
</html>
